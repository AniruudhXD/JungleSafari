<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wild Trails Safari - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('../images/jungle.avif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: -2;
        }

        header {
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 5%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        
        .logo {
            height: 50px;
        }

        nav a {
            margin: 0 12px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px; left: 0;
            width: 0%;
            height: 2px;
            background: #4CAF50;
            transition: 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        main {
            padding-top: 100px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .dashboard-container {
            background: rgb(0, 0, 0 / 26%);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 85%;
            max-width: 1100px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        h2 {
            color: #fff;
            text-align: center;
            font-size: 32px;
            margin-bottom: 25px;
        }

        h3 {
            color: #4CAF50;
            margin: 20px 0 10px;
        }

        .bookings-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        .bookings-table th, .bookings-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .bookings-table th {
            background-color: #4CAF50;
            color: white;
        }

        .bookings-table td {
            background: rgba(255, 255, 255, 0.1);
        }

        .bookings-table td a {
            color: #fff;
            text-decoration: none;
            background: #4CAF50;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .bookings-table td a:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .dashboard-container {
                padding: 20px;
            }

            .bookings-table td, .bookings-table th {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="../images/logo.jpg" alt="Wild Trails Safari Logo" class="logo">
        <nav>
            <a href="/" data-hover="Home">Home</a>
            <a href="/about" data-hover="About">About</a>
            <a href="/booking" data-hover="Booking">Booking</a>
            <a href="/gallery" data-hover="Gallery">Gallery</a>
            <a href="/contact" data-hover="Contact">Contact</a>
        </nav>
    </header>

    <main>
        <div class="dashboard-container">
            <h2>Dashboard - Bookings</h2>
            <h3>Current Bookings</h3>
            <table class="bookings-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Safari Package</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>Lite Package</td>
                        <td>2025-04-26</td>
                        <td><a href="#">Cancel</a></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>Standard Package</td>
                        <td>2025-04-27</td>
                        <td><a href="#">Cancel</a></td>
                    </tr>
                    <!-- Add more rows here -->
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
